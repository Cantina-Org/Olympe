<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Cantina - Admin User Manager</title>
</head>
<body>
    <div class="has-text-centered">
        <h1 class="is-size-1"><a href="{{ url_for('admin_home') }}">Cantina</a></h1><br>
    </div>
    <div class="is-centered">
        <button class="button is-primary" onclick="window.location.href='{{ url_for('admin_add_user') }}'">
            <span class="icon is-normal" >
                <i><img src="https://img.icons8.com/ios/50/null/add-user-male.png" alt="Une Personne avec un plus pour ajouter un utilisateur"/></i>
            </span>
            <span>Ajouter un utilisateur</span>
        </button>
    </div>
    <hr style="height:15px; visibility:hidden;" />
    <ul>
        <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
        <thead>
            <tr>
                <th class="is-size-5">ID</th>
                <th class="is-size-5">Nom</th>
            </tr>
        </thead>
        <tbody>
            {% for i in all_account%}
                <tr>
                    <td><a href="{{ url_for('admin_show_user')+i[2] }}" style="text-decoration: None;">{{ i[0] }}</a></td>
                    <td><a href="{{ url_for('admin_show_user')+i[2] }}" style="text-decoration: None;">{{ i[2] }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
    </ul>
</body>
</html>
