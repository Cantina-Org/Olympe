<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cantina - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center">
        {% if request.args.get('error') == '1' %}
            <p>L'identifiant ou le mots de passe est incorrecte !</p>
        {% elif request.args.get('error') == '2' %}
            <p>Votre compte a été désactivé ! Merci de contacter votre Administrateur pour continuer.</p>
        {% endif %}
        <div class="card w-96 bg-base-100 shadow-xl mt-20 mb-20">
            <div class="card-body">
                <form method="post" action="#">
                    <h2 class="card-title">Connexion à Cantina</h2>
                    <div class="items-center mt-2">
                        <label class="input input-bordered flex items-center gap-2 mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
                                <path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"></path>
                                <path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"></path>
                            </svg>
                            <input type="text" class="grow" placeholder="Nom d'utilisateur" name="username" required/>
                        </label>
                        <label class="input input-bordered flex items-center gap-2 mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
                                <path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd"></path>
                            </svg>
                            <input type="password" class="grow" value="Mots de passe" name="password" required/>
                        </label>
                    </div>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary w-full">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
