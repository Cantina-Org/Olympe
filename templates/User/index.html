<!DOCTYPE html>
<html lang="fr" data-theme="{{ user_information[13] }}">
<head>
    <meta charset="UTF-8">
    <title>Cantina - Olympe</title>
    <link rel="icon" href="{{ url_for('static', filename='SVG/logo.svg') }}" sizes="any" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="application/javascript" src={{ url_for('static', filename='JS/show_edit_user_form.js') }}></script>
</head>
<body>
    {% include "PlaceHolder/sidebar.html" %}
    <main class="p-4 md:ml-64 h-auto pt-20 min-h-screen">
        <div role="alert" class="alert alert-info">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="h-6 w-6 shrink-0 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>Plus d'infos viendront s'ajouter à cette page, au fur et à mesure de l'avancement du projet.</span>
        </div>
        <br>
        <div class="stats stats-vertical lg:stats-horizontal shadow grid gap-4">
            <div class="stat place-items-center">
                <div class="stat-title">Nombre de modules</div>
                <div class="stat-value text-primary">{{ nb_module }}</div>
            </div>

            <div class="stat place-items-center">
                <div class="stat-title">Nombre d'utilisateurs</div>
                <div class="stat-value text-secondary">{{ nb_user }}</div>
            </div>

            <div class="stat place-items-center">
                <div class="stat-title">Nombre de connexion par jours</div>
                <div class="stat-value text-primary">0</div>
                <div class="stat-desc">Analytics en cours de création</div>
            </div>

            <div class="stat place-items-center">
                <div class="stat-title">Stat 4</div>
                <div class="stat-value text-primary">J'ai pas d'idée</div>
            </div>
        </div>
    </main>
</body>
</html>
